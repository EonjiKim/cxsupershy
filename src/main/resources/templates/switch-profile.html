<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 선택</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: flex-end; /* 아이콘과 텍스트 높이를 맞춤 */
            justify-content: center;
            gap: 40px; /* 사용자 간격 조정 */
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile {
            width: 120px; /* 아이콘 크기 */
            height: 120px;
            border-radius: 20px;
            background-color: #4a4a4a;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .profile img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .profile:hover {
            transform: scale(1.05);
        }

        .profile-name {
            margin-top: 10px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .create-profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .create-profile {
            width: 72px;  /* 아이콘 크기 */
            height: 72px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            top: -10px; /* 원 아이콘을 살짝만 내림 */
        }

        .create-profile:hover {
            transform: scale(1.05);
        }

        .create-profile .create-icon {
            font-size: 70px; /* "+" 크기 */
            color: black; /* "+" 색상을 검정으로 */
            border-radius: 50%; /* "+" 기호 둥글게 */
        }

        .create-name {
            margin-top: 20px; /* 새 프로필 생성 글자를 원래 위치로 되돌림 */
            font-size: 15px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 사용자 1 -->
    <div class="profile-container">
        <div class="profile" onclick="goToProfile('user1')">
            <img src="Rectangle 4154.png" alt="사용자1">
        </div>
        <div class="profile-name">사용자1</div>
    </div>

    <!-- 사용자 2 -->
    <div class="profile-container">
        <div class="profile" onclick="goToProfile('user2')">
            <img src="Rectangle 4151.png" alt="사용자2">
        </div>
        <div class="profile-name">사용자2</div>
    </div>

    <!-- 사용자 3 -->
    <div class="profile-container">
        <div class="profile" onclick="goToProfile('user3')">
            <img src="Rectangle 4153.png" alt="사용자3">
        </div>
        <div class="profile-name">사용자3</div>
    </div>

    <!-- 사용자 4 -->
    <div class="profile-container">
        <div class="profile" onclick="goToProfile('user4')">
            <img src="Rectangle.png" alt="사용자4">
        </div>
        <div class="profile-name">사용자4</div>
    </div>

    <!-- 새 프로필 생성 -->
    <div class="create-profile-container">
        <div class="create-profile" onclick="createNewProfile()">
            <div class="create-icon">+</div>
        </div>
        <div class="create-name">새 프로필 생성</div>
    </div>
</div>

<script>
    // 사용자 페이지로 이동하는 함수 (페이지 전환 로직 구현)
    function goToProfile(user) {
        // 실제 페이지 전환 로직 (예: window.location.href = 'user1.html');
    }

    // 새 프로필 생성 페이지로 이동하는 함수
    function createNewProfile() {
        // 새 프로필 생성 페이지로 이동 (예: window.location.href = 'create-profile.html');
    }
</script>

</body>
</html>
