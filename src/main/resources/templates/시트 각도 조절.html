<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시트 조정</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #bbbbbb;
            margin-bottom: 20px;
        }

        .seat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .seat {
            width: 150px;
            height: 300px;
            background-color: white;
            clip-path: polygon(50% 0%, 90% 30%, 90% 70%, 50% 100%, 10% 70%, 10% 30%);
            transform-origin: bottom center;
            transition: transform 0.5s ease;
        }

        .control-buttons {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin-top: 30px;
        }

        .control-buttons button {
            width: 80px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background-color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .control-buttons button:hover {
            background-color: #ddd;
        }

        .progress-bar {
            margin-top: 20px;
            width: 80%;
            height: 8px;
            background-color: #5d5d5d;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress-bar div {
            width: 30%; /* 30% 진행 */
            height: 100%;
            background-color: #E02F2D;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- 제목과 부제목 -->
    <div class="container">
        <div class="title">시트를 조정해주세요</div>
        <div class="subtitle">프로필에 접속하면 자동으로 내가 설정한 시트로 조정돼요</div>

        <!-- 시트 화면 영역 -->
        <div class="seat-container">
            <div class="seat" id="seat"></div>
        </div>

        <!-- 이전/다음 버튼 -->
        <div class="control-buttons">
            <button onclick="previousPage()">이전</button>
            <button onclick="nextPage()">다음</button>
        </div>

        <!-- 진행 바 -->
        <div class="progress-bar">
            <div></div>
        </div>
    </div>

    <script>
        const seatElement = document.getElementById('seat');
        let seatAngle = 0;

        // 이전 페이지 버튼 (시트 각도를 줄임)
        function previousPage() {
            seatAngle -= 10;
            if (seatAngle < -50) {
                seatAngle = -50; // 최소 각도 제한
            }
            updateSeatAngle();
        }

        // 다음 페이지 버튼 (시트 각도를 늘림)
        function nextPage() {
            seatAngle += 10;
            if (seatAngle > 50) {
                seatAngle = 50; // 최대 각도 제한
            }
            updateSeatAngle();
        }

        // 시트 각도 업데이트
        function updateSeatAngle() {
            seatElement.style.transform = `rotate(${seatAngle}deg)`;
        }
    </script>

</body>
</html>
